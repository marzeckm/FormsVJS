<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsService</title>
    <link rel="stylesheet" href="style.css">
    <!-- Including the Utils -->
    <script src="./utils/strings.util.js"></script>
    <!-- Including the Enums -->
    <script src="./enums/AbstractControlState.js"></script>
    <script src="./enums/AbstractControlType.js"></script>
    <!-- Including the Types -->
    <script src="./types/AbstractControl.js"></script>
    <script src="./types/FormControl.js"></script>
    <script src="./types/FormGroup.js"></script>
    <script src="./types/ValidatorFn.js"></script>
    <script src="./types/SimpleObservable.js"></script>
    <!-- Including the Services -->
    <script src="./services/extends.service.js"></script>
    <script src="./services/inject.service.js"></script>
    <script src="./services/forms.service.js"></script>

</head>
<body>
    <article>
        <div id="formGroup" formGroup="formGroup">
            <div class="input-wrapper">
                <label for="id">ID</label>
                <input type="text" id="id" placeholder="Enter your ID (optional)" formControlName="id"/>
            </div>
            <div class="input-wrapper">
                <label for="name">Name *</label>
                <input type="text" id="name" placeholder="Enter your name" formControlName="name"/>
            </div>
            <div formGroupName="address">
                <h3>Address</h3>
                <div class="input-wrapper">
                    <label for="street">Street *</label>
                    <input type="text" id="street" placeholder="Enter a valid street name" formControlName="street"/>
                </div>
                <div class="input-wrapper">
                    <label for="housenumber">Housenumber *</label>
                    <input type="text" id="housenumber" placeholder="Enter a valid number" formControlName="housenumber"/>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="button" onclick="submit(this)">
                    Send
                </button>
            </div>
        </div>
        <!-- Include main.js -->
        <script src="./main.js"></script>
    </article>
</body>
</html>
